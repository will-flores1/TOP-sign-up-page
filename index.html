<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main-container">
            <img src="images/mountain.jpg">
            <div class="logo">
                <img src="images/odin-project-logo.png">
            </div>
            <div class="right-container">
                <div class="header">
                    <h5>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span class="emph">now</span> to get started.</h5>
                    <h5 class="one-line">You <span class="emph">know</span> you want to.</h5>
                </div>
                <header class="sign-up-text">
                    <h2>Sign up</h2>
                </header>
                    <!-- form here -->
                <form action="">       
                    <div class="form-row">
                        <div class="form-element">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-element right">
                           <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-element right">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required> 
                        </div>
                        <div class="form-element right">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required> 
                        </div>
                    </div>
                    <input type="submit" class="sign-up" value="Create Account">
                    <div class="account-already">have an account already? <a href="">Login</a>
                </form>
                    <!-- button -->
                
                </div>
            </div>
            
        </div>

    </body>
    <script src="javascript.js" async defer></script>
</html>
